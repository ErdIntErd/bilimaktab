<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Германские племена и Римская Империя</title>
    <link rel="stylesheet" href="../../../css/all.css">
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="hdr__progress progress">
                <div class="progressbar progress-bar" role="progressbar" style="width: 0%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"></div>
            </div>
        </header>
        <main class="main">
            <div class="task task__oneright">
                <h1 class="task__title">Уравняйте реакцию: <br> __H₂ + O₂ =  __H₂O</h1>
                <div class="task__oneright-box">
                    <p class="task__oneright-answer rightansw task__answer">2, 2</p>
                    <p class="task__oneright-answer wrongansw">4, 2</p>
                    <p class="task__oneright-answer wrongansw">4, 4</p>
                    <p class="task__oneright-answer wrongansw">Нет правильного ответа</p>
                </div>
            </div>
            <div class="task task__oneright">
                <h1 class="task__title">Формула объема - это:</h1>
                <div class="task__oneright-box">
                    <p class="task__oneright-answer wrongansw">V = n * M</p>
                    <p class="task__oneright-answer wrongansw">V = n/M</p>
                    <p class="task__oneright-answer rightansw task__answer">V = n * Vₘ</p>
                    <p class="task__oneright-answer wrongansw">V = Vₘ * m</p>
                </div>
            </div>
        </main>
    </div>
    
    
    <script src="../../../js/bootstrap.js"></script>
    <script src="../../../js/script.js"></script>
</body>
</html>
